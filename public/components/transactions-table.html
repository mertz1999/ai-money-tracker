<!-- Transactions Table Component - Mobile PWA Design -->
<div class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">Recent Transactions</h5>
            <div class="d-flex gap-2 align-items-center">
                <div class="d-flex gap-1">
                    <select class="form-select form-select-sm" id="reportMonth" style="width: auto;">
                        <option value="1">Jan</option>
                        <option value="2">Feb</option>
                        <option value="3">Mar</option>
                        <option value="4">Apr</option>
                        <option value="5">May</option>
                        <option value="6">Jun</option>
                        <option value="7">Jul</option>
                        <option value="8">Aug</option>
                        <option value="9">Sep</option>
                        <option value="10">Oct</option>
                        <option value="11">Nov</option>
                        <option value="12">Dec</option>
                    </select>
                    <select class="form-select form-select-sm" id="reportYear" style="width: auto;">
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2025">2025</option>
                    </select>
                </div>
                <button class="btn btn-sm btn-outline-success" id="downloadReportBtn" title="Download Monthly Report">
                    <i class="fas fa-file-pdf"></i>
                </button>
                <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#addTransactionModal">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="card-body p-0">
        <!-- Mobile-optimized transactions list -->
        <div class="transactions-list" id="transactions-list">
            <!-- Transactions will be loaded dynamically as mobile cards -->
        </div>
        
        <!-- Desktop table (hidden on mobile) -->
        <div class="table-responsive d-none d-md-block">
            <table class="table transactions-table" id="transactions-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Transactions will be loaded dynamically -->
                </tbody>
            </table>
        </div>
    </div>
    <div class="card-footer">
        <div id="transactionsPagination"></div>
    </div>
</div>
