<!-- Summary Cards Component - Mobile PWA Design -->
<div class="summary-cards-grid">
    <!-- Total Balance Card -->
    <div class="summary-card">
        <div class="summary-card-header">
            <h6 class="summary-card-title">موجودی کل</h6>
            <div class="summary-card-icon bg-primary">
                <i class="fas fa-wallet"></i>
            </div>
        </div>
        <h3 class="summary-card-value" id="totalBalance">$5,240.50</h3>
        <p class="text-success mb-0">
            <i class="fas fa-arrow-up"></i> 3.5% نسبت به ماه گذشته
        </p>
    </div>

    <!-- Income Card -->
    <div class="summary-card">
        <div class="summary-card-header">
            <h6 class="summary-card-title">درآمد این ماه</h6>
            <div class="summary-card-icon bg-success">
                <i class="fas fa-arrow-down"></i>
            </div>
        </div>
        <h3 class="summary-card-value" id="totalIncome">$1,950.00</h3>
        <p class="text-success mb-0">
            <i class="fas fa-arrow-up"></i> 5.2% نسبت به ماه گذشته
        </p>
    </div>

    <!-- Expenses Card -->
    <div class="summary-card">
        <div class="summary-card-header">
            <h6 class="summary-card-title">هزینه‌های این ماه</h6>
            <div class="summary-card-icon bg-danger">
                <i class="fas fa-arrow-up"></i>
            </div>
        </div>
        <h3 class="summary-card-value" id="totalExpense">$1,150.25</h3>
        <p class="text-danger mb-0">
            <i class="fas fa-arrow-up"></i> 2.8% نسبت به ماه گذشته
        </p>
    </div>

    <!-- Exchange Rate Card -->
    <div class="summary-card">
        <div class="summary-card-header">
            <h6 class="summary-card-title">نرخ ارز</h6>
            <div class="summary-card-icon bg-info">
                <i class="fas fa-exchange-alt"></i>
            </div>
        </div>
        <h3 class="summary-card-value" id="summaryExchangeRate">52,000</h3>
        <p class="text-muted mb-0">
            دلار به تومان
        </p>
    </div>
</div>

<!-- Loan Summary Cards -->
<div id="loan-summary-cards-container"></div>
