<!-- Transactions Table Component -->
<div class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">Recent Transactions</h5>
            <div class="card-actions">
                <select class="form-select form-select-sm me-2" id="monthSelector" style="width: auto; display: inline-block;">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <button class="btn btn-sm btn-secondary me-2" id="toggleCurrencyBtn">
                    <i class="fas fa-exchange-alt"></i> Show in Toman
                </button>
                <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#addTransactionModal">
                    <i class="fas fa-plus"></i> Add
                </button>
            </div>
        </div>
    </div>
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table transactions-table" id="transactions-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Transactions will be loaded dynamically -->
                </tbody>
            </table>
        </div>
    </div>
    <div class="card-footer">
        <div id="transactionsPagination"></div>
    </div>
</div>
