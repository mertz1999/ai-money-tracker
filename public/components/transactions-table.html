<!-- Transactions Table Component - Mobile PWA Design -->
<div class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">Recent Transactions</h5>
            <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#addTransactionModal">
                <i class="fas fa-plus"></i>
            </button>
        </div>
    </div>
    <div class="card-body p-0">
        <!-- Mobile-optimized transactions list -->
        <div class="transactions-list" id="transactions-list">
            <!-- Transactions will be loaded dynamically as mobile cards -->
        </div>
        
        <!-- Desktop table (hidden on mobile) -->
        <div class="table-responsive d-none d-md-block">
            <table class="table transactions-table" id="transactions-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Transactions will be loaded dynamically -->
                </tbody>
            </table>
        </div>
    </div>
    <div class="card-footer">
        <div id="transactionsPagination"></div>
    </div>
</div>
