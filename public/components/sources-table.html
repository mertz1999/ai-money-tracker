<!-- Sources Table Component - Mobile PWA Design -->
<div class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">منابع</h5>
            <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#addSourceModal">
                <i class="fas fa-plus"></i>
            </button>
        </div>
        <!-- Currency Toggle for Mobile -->
        <div class="currency-toggle-mobile mt-2">
            <div class="btn-group w-100" role="group">
                <button class="btn btn-sm btn-outline-secondary source-currency-toggle active" 
                        data-mode="default" 
                        onclick="toggleSourceDisplayMode('default')">
                    پیش‌فرض
                </button>
                <button class="btn btn-sm btn-outline-secondary source-currency-toggle" 
                        data-mode="usd" 
                        onclick="toggleSourceDisplayMode('usd')">
                    دلار
                </button>
                <button class="btn btn-sm btn-outline-secondary source-currency-toggle" 
                        data-mode="toman" 
                        onclick="toggleSourceDisplayMode('toman')">
                    تومان
                </button>
            </div>
        </div>
    </div>
    <div class="card-body p-0">
        <!-- Mobile-optimized sources list -->
        <div class="sources-list" id="sources-list">
            <!-- Sources will be loaded dynamically as mobile cards -->
        </div>
        
        <!-- Desktop table (hidden on mobile) -->
        <div class="table-responsive d-none d-md-block">
            <table class="table sources-table" id="sources-table">
                <thead>
                    <tr>
                        <th>منبع</th>
                        <th>نوع</th>
                        <th>موجودی</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sources will be loaded dynamically -->
                </tbody>
            </table>
        </div>
    </div>
</div>
