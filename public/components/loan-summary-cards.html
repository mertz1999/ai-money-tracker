<!-- Loan Summary Cards Component - Mobile PWA Design -->
<div class="summary-cards-grid">
    <!-- Total Loans Card -->
    <div class="summary-card">
        <div class="summary-card-header">
            <h6 class="summary-card-title">وام‌های فعال</h6>
            <div class="summary-card-icon bg-warning">
                <i class="fas fa-hand-holding-usd"></i>
            </div>
        </div>
        <h3 class="summary-card-value" id="totalLoans">0</h3>
        <p class="text-muted mb-0">
            <i class="fas fa-info-circle me-1"></i>
            کل وام‌های فعال
        </p>
    </div>

    <!-- Total Remaining Card -->
    <div class="summary-card">
        <div class="summary-card-header">
            <h6 class="summary-card-title">باقی‌مانده کل</h6>
            <div class="summary-card-icon bg-danger">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
        </div>
        <h3 class="summary-card-value" id="totalRemaining">$0.00</h3>
        <p class="text-danger mb-0">
            <i class="fas fa-arrow-up me-1"></i>
            مبلغ باقی‌مانده برای پرداخت
        </p>
    </div>

    <!-- Monthly Payments Card -->
    <div class="summary-card">
        <div class="summary-card-header">
            <h6 class="summary-card-title">پرداخت‌های ماهانه</h6>
            <div class="summary-card-icon bg-info">
                <i class="fas fa-calendar-alt"></i>
            </div>
        </div>
        <h3 class="summary-card-value" id="totalMonthlyPayments">$0.00</h3>
        <p class="text-info mb-0">
            <i class="fas fa-calendar me-1"></i>
            سررسید این ماه
        </p>
    </div>

    <!-- Total Borrowed Card -->
    <div class="summary-card">
        <div class="summary-card-header">
            <h6 class="summary-card-title">کل مبلغ وام</h6>
            <div class="summary-card-icon bg-primary">
                <i class="fas fa-chart-line"></i>
            </div>
        </div>
        <h3 class="summary-card-value" id="totalBorrowed">$0.00</h3>
        <p class="text-primary mb-0">
            <i class="fas fa-trending-up me-1"></i>
            مبالغ اولیه وام‌ها
        </p>
    </div>
</div>
